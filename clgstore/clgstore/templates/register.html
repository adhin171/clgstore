{% extends 'base.html' %}
{% block body %}
{% load static %}
<style>
    /* CSS for centering content */
    .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* This centers content vertically within the viewport height */
    }

    /* Style for form container */
    .form-container {
        text-align: center;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style for form inputs */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
<div class="center-content">
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="username1" placeholder="Enter the username"><br>
            <input type="password" name="password1" placeholder="Enter your password"><br>
            <input type="password" name="confirmpassword" placeholder="Confirm your password"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
