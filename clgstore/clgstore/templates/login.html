{% extends 'base.html' %}
{% block body %}
{% load static %}
<style>
    /* Center the container */
    .content-container {
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    /* Style the form */
    form {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Style form inputs */
    form input[type="text"],
    form input[type="password"] {
        width: 100%;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    /* Style submit button */
    form input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    /* Style error message */
    .alert.alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
        padding: 10px;
        border-radius: 3px;
    }

    /* Style the link */
    .register-link {
        margin-top: 10px; /* Add some space between the button and the link */
        text-decoration: none;
        color: #007BFF;
    }
</style>
<div class="content-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter the username"><br>
        <input type="password" name="password" placeholder="Enter your password"><br>
        <input type="submit">
    </form>
    {% if error_message %}
    <p class="alert alert-danger">{{ error_message }}</p>
    {% endif %}

    <a href="{% url 'clgstoreapp:register' %}" class="register-link">Register</a>
</div>
{% endblock %}
